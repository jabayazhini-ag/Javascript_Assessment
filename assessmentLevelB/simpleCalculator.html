<!DOCTYPE html>
<html>

<head>
    <title>Simple Calculator</title>
</head>

<body>
    <script>
        // Prompt the user for input
        let num1 = parseFloat(prompt("Enter the first number"));
        let num2 = parseFloat(prompt("Enter the second number"));
        let operator = prompt("Enter the operator (+, -, *, /)");

        // Initialize variable to store the result
        let result;

        // Perform the calculation based on operator
        switch (operator) {
            case '+':
                result = num1 + num2;
                break;
            case '-':
                result = num1 - num2;
                break;
            case '*':
                result = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = "Division by zero error";
                }
                break;
            default:
                result = "Invalid operator";
                break;
        }

        // Display the result on the webpage
        document.write("<h2>Simple Calculator</h2>");
        document.write("<p>Number 1: " + num1 + "</p>");
        document.write("<p>Number 2: " + num2 + "</p>");
        document.write("<p>Operator: " + operator + "</p>");
        document.write("<p>Result: " + result + "</p>");
    </script>
</body>

</html>
